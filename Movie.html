    <script>
        var data = [];
        async function callApi() {
            const api_url = 'http://www.omdbapi.com/?i=tt3896198&apikey=940b3fea&';
            const response = await fetch(api_url);
            data.push(await response.json());
            showMovie();
        }

        function showMovie() {
            document.getElementById("showMovie").innerHTML =
                '<div class="col-md-3 col-sm-6" style="margin-top: 20px;text-align: center;"> <div class="card"> <img class="card-img-top" src="' +
                data[0].Poster + ' "> <div class="card-body"> <h3 class="card-title">' + data[0].Title + '</h3> <p class="card-text">' + data[0].Plot +
                '</p> <a href="#" class="btn btn-primary" style="position: relative !important; margin-top: 0px;float: right;">Know More</a> </div> </div> </div>'
        }
    </script>
</head>
